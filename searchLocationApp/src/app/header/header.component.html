<mat-toolbar color="primary" style="position: sticky; top: 0; z-index:100;">
    <span>Here can be your advertisement</span>
    <span class="example-fill-remaining-space"></span>
  
    <div>
        <a routerLink="/favorite-search-results" style="color: white;">
            <button mat-icon-button>
                <mat-icon aria-hidden="false">favorite</mat-icon>
            </button>
        </a>
        <a routerLink="/search-input" style="color: white;">
            <button mat-icon-button>
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </button>
        </a>
        <mat-menu #appMenu="matMenu">
            <ng-template matMenuContent let-name="name">
              <button mat-menu-item>Settings</button>
              <button mat-menu-item>Log off {{name}}</button>
            </ng-template>
        </mat-menu>
                  
        <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{name: 'Bob'}">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
</mat-toolbar>
