<div  class="search-item">
    <mat-chip>
        <a routerLink="/search-results" (click)="onRecentSearchClicked()" style="cursor: pointer; text-decoration: none; color: darkslategray;"
            class="recent-search-item"
        >   
            <div class="recent-search-item-container">
                <div class="recent-search-item-content">{{search.searchPhrase}}, {{search.propertyType}}</div>
            </div>
        </a>
        <mat-icon matChipRemove (click)="onClickDelete(index)">cancel</mat-icon>
    </mat-chip>
</div>
