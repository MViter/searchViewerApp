<a style="cursor: pointer; text-decoration: none; color: darkslategray"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="search-result-item"
>
    <img
        [src]="searchResult.thumb_url"
        [alt]="searchResult.title"
    >
    <div class="search-result-item-content">
        <div class="search-result-item-price">{{searchResult.price_formatted}}</div>
        <div class="search-result-item-title"><b>{{searchResult.title}}</b></div>
        <div class="search-result-item-subtitle">{{searchResult.keywords}}</div>
    </div>
    <mat-divider></mat-divider>
</a>
