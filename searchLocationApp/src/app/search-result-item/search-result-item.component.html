<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{searchResult.title}}</mat-card-title>
      <mat-card-subtitle>{{searchResult.keywords}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
        [src]="searchResult.img_url"
        alt="Photo of a Test"
        >
    <mat-card-content>
      <p>
            {{searchResult.summary}}
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
