<section>
    <div id="header">
        <div>
            <h4>{{ searchResultText }}</h4>
            <mat-card-subtitle>{{ matchesText }}</mat-card-subtitle>
        </div>
        <div *ngIf="searchResults.length > 0 && !isSpinnerShown()">
            <mat-paginator #paginator
                [hidePageSize]="true"
                [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="currentPage"
                (page)="pageEvent = onPageChanged($event)">
            </mat-paginator>
        </div>
    </div>
    <mat-card-content class="centred-content-contentainer">
        <mat-divider></mat-divider>
        <div class="search-result-section-container">
            <div *ngIf="searchResults.length > 0 && !isSpinnerShown()">
                <app-search-result-item
                    *ngFor="let searchResult of searchResults; let i = index"
                    [searchResult]="searchResult"
                    [index]="i"
                ></app-search-result-item>
                </div>
            </div>
            <div *ngIf="searchResults.length === 0 && !isSpinnerShown()" style="padding-top: 10px;"> 
                <h3>{{ noSearchText }}</h3>
            </div>
    </mat-card-content>
<section>
