<form [formGroup]="searchForm" class="search-form" style="margin: 20px 0;">
    <mat-form-field class="search-full-width" style="margin: 20px 0;"> 
      <input
        matInput
        placeholder="Input your search params"
        type="text"
        id="searchPhrase"
        formControlName="searchPhrase"
        autofocus
        required>
    </mat-form-field>
    {{ this.searchForm.value.searchPhrase }}
    <div class="button-row">
        <button mat-stroked-button type="button" (click)="onSearchClicked()">Go</button>
        <button mat-stroked-button color="primary">My Location</button>
    </div>
</form>
